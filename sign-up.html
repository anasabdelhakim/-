<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="max-age=31536000, immutable" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload Google Fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Noto+Kufi+Arabic:wght@100..900&family=Viga&display=swap"
      as="style"
      onload="this.rel='stylesheet'"
    />
    
    <!-- Favicon -->
    <link rel="icon" href="assets/img/Basthalk_icon_tiny_image (1).webp" type="image/webp" />
    
    <!-- Preload and Lazy Load Stylesheets -->
    <link rel="preload" href="assets/css/all.min.css" as="style" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/sign-in-up.css" media="print" onload="this.media='all'" />    
    <title>Basthalk - Sign Up</title>
  </head>

  <body>
    <!-- Start Header -->
    <header>
      <div class="scroll-progress" id="scroll-progress"></div>
      <div class="container" id="nasv-container">
        <a href="index.html">
          <div class="navbar-logo">
            <i class="fa-solid fa-graduation-cap"></i>
            <h1 class="hidden">Basthalk</h1>
          </div>
        </a>

        <section class="Section__right">
          <div id="toggle-btn" class="fas fa-sun theme-switch__checkbox"></div>
          <div id="user-btn" class="fas fa-user user-btn">
            <div class="sign-form">
              <a href="sign-in.html">
                <button href="#" class="sign-in-active">
                  <span>سجل <span class="">دخولك</span></span>
                  <i class="fa-solid fa-person"></i>
                </button>
              </a>
              <a href="sign-up.html">
                <button class="sign-up-active">
                  <span>انشاء حساب جديد</span>
                  <i class="fa-regular fa-square-plus"></i>
                </button>
              </a>
            </div>
          </div>
          <div class="navbar__signin">
            <a href="sign-in.html">
              <button href="#" class="navbar__signin-btn">
                <span
                  >سجل
                  <span class="navbar__signin-btn-colored">دخولك</span></span
                >
                <i class="fa-solid fa-person"></i>
              </button>
            </a>
            <a href="sign-up.html">
              <button class="navbar__signup-btn">
                <span>انشاء حساب جديد</span>
                <i class="fa-regular fa-square-plus"></i>
              </button>
            </a>
          </div>
        </section>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="Sign-Left up">
          <h2 class="title">
            <i class="fa-regular fa-square-plus"></i> طلب
            <span>انشاء حساب :</span>
          </h2>
          <p>
            ادخل بياناتك بشكل صحيح وسيتم التواصل معاك خلال ساعات قليلة لتفعيل
            الحساب !
          </p>
          <form action="/submit-form" method="POST">
            <div class="input-container">
              <div class="dropdown-container">
                <div class="dropdown-selected">
                  الصف الأول الثانوي
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 512 512"
                    class="dropdown-arrow"
                  >
                    <path
                      d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
                    ></path>
                  </svg>
                </div>
                <div class="dropdown-options">
                  <div>
                    <input id="option1" name="grade-1" type="radio" checked />
                    <label
                      class="dropdown-option-label"
                      for="option1"
                      data-txt="الصف الأول الثانوي"
                    ></label>
                  </div>
                  <div>
                    <input id="option2" name="grade-1" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option2"
                      data-txt="الصف الثاني الثانوي"
                    ></label>
                  </div>
                  <div>
                    <input id="option3" name="grade-1" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option3"
                      data-txt="الصف الثالث الثانوي"
                    ></label>
                  </div>
                </div>
              </div>
              <div class="inputs-form name">
                <input type="text" id="first-name" name="first-name" required />
                <div class="input-details">
                  <i class="fa-solid fa-user"></i>
                  <label for="first-name">الاسم الأول</label>
                </div>
              </div>

              <div class="inputs-form name">
                <input type="text" id="last-name" name="last-name" required />
                <div class="input-details">
                  <i class="fa-solid fa-user"></i>
                  <label for="last-name">اسم العائلة</label>
                </div>
              </div>

              <!-- رقم الهاتف الشخصي -->
              <div class="inputs-form phone-number">
                <input
                  type="text"
                  id="personal-phone"
                  name="personal-phone"
                  required
                />
                <div class="input-details">
                  <i class="fa-solid fa-phone"></i>
                  <label for="personal-phone">رقم الهاتف الشخصي</label>
                </div>
              </div>

              <!-- رقم الهاتف الأب -->
              <div class="inputs-form phone-number">
                <input
                  type="text"
                  id="father-phone"
                  name="father-phone"
                  required
                />
                <div class="input-details">
                  <i class="fa-solid fa-phone"></i>
                  <label for="father-phone">رقم الهاتف الأب</label>
                </div>
              </div>

              <!-- رقم الهاتف الأم -->
              <div class="inputs-form phone-number">
                <input
                  type="text"
                  id="mother-phone"
                  name="mother-phone"
                  required
                />
                <div class="input-details">
                  <i class="fa-solid fa-phone"></i>
                  <label for="mother-phone">رقم الهاتف الأم</label>
                </div>
              </div>

              <!-- اسم المدرسة -->
              <div class="inputs-form school-name">
                <input
                  type="text"
                  id="school-name"
                  name="school-name"
                  required
                />
                <div class="input-details">
                  <i class="fa-solid fa-school"></i>
                  <label for="school-name">اسم المدرسة</label>
                </div>
              </div>
              <div class="dropdown-container">
                <div class="dropdown-selected">
                  القاهرة
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 512 512"
                    class="dropdown-arrow"
                  >
                    <path
                      d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
                    ></path>
                  </svg>
                </div>

                <div class="dropdown-options two">
                  <div>
                    <input id="option1-1" name="city" type="radio" checked />
                    <label
                      class="dropdown-option-label"
                      for="option1-1"
                      data-txt="القاهرة"
                    ></label>
                  </div>
                  <div>
                    <input id="option2-2" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option2-2"
                      data-txt="الإسكندرية"
                    ></label>
                  </div>
                  <div>
                    <input id="option3-3" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option3-3"
                      data-txt="الجيزة"
                    ></label>
                  </div>
                  <div>
                    <input id="option4" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option4"
                      data-txt="شرم الشيخ"
                    ></label>
                  </div>
                  <div>
                    <input id="option5" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option5"
                      data-txt="الغردقة"
                    ></label>
                  </div>
                  <div>
                    <input id="option6" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option6"
                      data-txt="أسوان"
                    ></label>
                  </div>
                  <div>
                    <input id="option7" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option7"
                      data-txt="مرسى علم"
                    ></label>
                  </div>
                  <div>
                    <input id="option8" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option8"
                      data-txt="الأقصر"
                    ></label>
                  </div>
                  <div>
                    <input id="option9" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option9"
                      data-txt="بور سعيد"
                    ></label>
                  </div>
                  <div>
                    <input id="option10" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option10"
                      data-txt="السويس"
                    ></label>
                  </div>
                  <div>
                    <input id="option11" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option11"
                      data-txt="طنطا"
                    ></label>
                  </div>
                  <div>
                    <input id="option12" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option12"
                      data-txt="الزقازيق"
                    ></label>
                  </div>
                  <div>
                    <input id="option13" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option13"
                      data-txt="المطرية"
                    ></label>
                  </div>
                  <div>
                    <input id="option14" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option14"
                      data-txt="دمنهور"
                    ></label>
                  </div>
                  <div>
                    <input id="option15" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option15"
                      data-txt="الفيوم"
                    ></label>
                  </div>
                  <div>
                    <input id="option16" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option16"
                      data-txt="بني سويف"
                    ></label>
                  </div>
                  <div>
                    <input id="option17" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option17"
                      data-txt="المنوفية"
                    ></label>
                  </div>
                  <div>
                    <input id="option18" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option18"
                      data-txt="كفر الشيخ"
                    ></label>
                  </div>
                  <div>
                    <input id="option19" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option19"
                      data-txt="شبين الكوم"
                    ></label>
                  </div>
                  <div>
                    <input id="option20" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option20"
                      data-txt="بنها"
                    ></label>
                  </div>
                  <div>
                    <input id="option21" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option21"
                      data-txt="الإسماعيلية"
                    ></label>
                  </div>
                  <div>
                    <input id="option22" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option22"
                      data-txt="سوهاج"
                    ></label>
                  </div>
                  <div>
                    <input id="option23" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option23"
                      data-txt="أسيوط"
                    ></label>
                  </div>
                  <div>
                    <input id="option24" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option24"
                      data-txt="المنيا"
                    ></label>
                  </div>
                  <div>
                    <input id="option25" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option25"
                      data-txt="قنا"
                    ></label>
                  </div>
                  <div>
                    <input id="option26" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option26"
                      data-txt="الوادى الجديد"
                    ></label>
                  </div>
                  <div>
                    <input id="option27" name="city" type="radio" />
                    <label
                      class="dropdown-option-label"
                      for="option27"
                      data-txt="شمال سيناء"
                    ></label>
                  </div>
                </div>
              </div>
              <!-- مهنة ولي الأمر -->
              <div class="inputs-form parent-job">
                <input type="text" id="parent-job" name="parent-job" required />
                <div class="input-details">
                  <i class="fa-solid fa-briefcase"></i>
                  <label for="parent-job">مهنة ولي الأمر</label>
                </div>
              </div>

              <!-- البريد الإلكتروني -->
              <div class="inputs-form email">
                <input type="email" id="email" name="email" required />
                <div class="input-details">
                  <i class="fa-solid fa-envelope"></i>
                  <label for="email">البريد الإلكتروني</label>
                </div>
              </div>

              <!-- كلمة المرور -->
              <div class="inputs-form p">
                <input
                  type="password"
                  id="password-sign-up"
                  name="password-sign-up""
                  required
                />
                <div class="input-details password-check">
                  <i class="fa-solid fa-lock"></i>
                  <label for="password1">كلمة السر</label>
                </div>
              </div>
              <!--  المرور -->
              <div class="inputs-form password-confirm">
                <input
                  class="inputPassword"
                  type="password"
                  id="password-sign-up-confirm"
                  name="password-sign-up-confirm"
                  required
                />
                <i
                  class="fa-solid fa-eye-slash password-icon"
                  id="password_hidden"
                ></i>
                <div class="input-details">
                  <i class="fa-solid fa-lock"></i>
                  <label for="password">تأكيد كلمة السر</label>
                </div>
              </div>
            </div>
          </form>
          <p class="password-forget">
            هل نسيت كلمه المرور؟<a href="#">اضغط هنا</a>
          </p>
          <p>
            يوجد لديك حساب بالفعل؟
            <a href="sign-in.html" class="sign-in-join"
              >ادخل إلى حسابك الآن !</a
            >
          </p>
          <a href="index.html">
            <button class="Landing-btn-book">الصفحة الرئيسية</button>
          </a>
        </div>

        <section>
          <div class="Sign-Right"></div>
        </section>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="container">
        <div class="footer-logo">
          <i class="fa-solid fa-graduation-cap"></i>
          <h1 class="">Basthalk</h1>
        </div>
        <div class="links-social">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            aria-label="فيسبوك"
          >
            <img
              src="assets/img/3225194_app_facebook_logo_media_popular_icon.svg"
              alt="فيسبوك"
              loading="lazy"
            />
          </a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            aria-label="انستجرام"
          >
            <img
              src="assets/img/3225191_app_instagram_logo_media_popular_icon.svg"
              alt="انستجرام"
              loading="lazy"
            />
          </a>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            aria-label="يوتيوب"
          >
            <img
              src="assets/img/3225180_app_logo_media_popular_social_icon.svg"
              alt="يوتيوب"
              loading="lazy"
            />
          </a>
          <a
            href="https://www.tiktok.com/ar/"
            target="_blank"
            aria-label="تيك توك"
          >
            <img
              src="assets/img/7693325_tiktok_social media_logo_apps_icon.svg"
              alt="تيك توك"
              loading="lazy"
            />
          </a>
        </div>
        <p>
          تم صنع هذه المنصة بهدف تهيئة الطالب لـ كامل جوانب الثانوية العامة و ما
          بعدها
        </p>
      </div>
    </footer>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/sign-in-up.js" defer></script>
  </body>
</html>
